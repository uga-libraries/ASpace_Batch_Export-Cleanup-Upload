# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts. - maybe use this to specify something like Python version?
    inputs:
      software_version:
        description: 'Version to build'
        default: 'master'
        required: true
      python_version:
        description: 'Python version to use'
        default: '3.10'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ github.event.inputs.python_version }}
        architecture: 'x64'
    # Runs a single command using the runners shell
    - name: Check Python Version
      run: python --version
    - name: Install build dependencies
      run: choco install -y git
#    - name: Build pyinstaller bootloader
#      run: git clone -b v5.0.1 https://github.com/pyinstaller/pyinstaller.git ; cd pyinstaller/bootloader ; python ./waf all ; cd .. ; pip3 install wheel ; pip3 install -r requirements.txt ; python setup.py install
    - name: Install cx_freeze
      run: python -m pip install --upgrade cx_Freeze
    - name: Package?
      run: git clone -b ${{ github.event.inputs.software_version }} https://github.com/kco-uga/ASpace_Batch_Export-Cleanup-Upload.git ; cd ASpace_Batch_Export-Cleanup-Upload ; python cx_freeze.py build
    - name: Where are we?
      run: dir * ; dir ASpace_Batch_Export-Cleanup-Upload
    - name: Try to make files available as artifacts - spec
      uses: actions/upload-artifact@v3
      with:
          name: specfile
          path: ASpace_Batch_Export-Cleanup-Upload/ASpace_Batch_Exporter1.5.0.spec
    - name: Try to make files available as artifacts - build_dir
      uses: actions/upload-artifact@v3
      with:
          name: build_dir
          path: ASpace_Batch_Export-Cleanup-Upload/build
    - name: Try to make files available as artifacts - dist_dir
      uses: actions/upload-artifact@v3
      with:
          name: dist_dir
          path: ASpace_Batch_Export-Cleanup-Upload/dist
